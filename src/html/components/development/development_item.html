<div class="development__item item-development">
	<div class="item-development__year">
		@@year
	</div>
	<div class="item-development__content">
		<div class="item-development__icon">
			<img src="@@icon" alt="">
		</div>
		<div class="item-development__title">
			@@title
		</div>
		<p class="item-development__text">
			@@text
		</p>
	</div>
	<div class="item-development__line">
		<img src="img/index/section-development/line.svg" alt="">
	</div>
</div>
